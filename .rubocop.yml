require:
  - rubocop-performance
AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - bin/*
    - tmp/**/*

Layout/ClassStructure:
  Enabled: true

Layout/FirstArrayElementLineBreak:
  Enabled: true

Layout/FirstHashElementLineBreak:
  Enabled: true

Layout/FirstMethodArgumentLineBreak:
  Enabled: true

Layout/FirstMethodParameterLineBreak:
  Enabled: true

Layout/HeredocArgumentClosingParenthesis:
  Enabled: true

Layout/MultilineArrayLineBreaks:
  Enabled: true

Layout/MultilineAssignmentLayout:
  Enabled: true

Layout/MultilineHashKeyLineBreaks:
  Enabled: true

Layout/MultilineMethodArgumentLineBreaks:
  Enabled: true

Lint/UselessComparison:
  Exclude:
    - spec/cerner/oauth1a/access_token_spec.rb
    - spec/cerner/oauth1a/keys_spec.rb

Metrics/AbcSize:
  Max: 18
  Exclude:
    - lib/cerner/oauth1a/access_token.rb

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb

Metrics/ClassLength:
  Max: 220
  Exclude:
    - lib/cerner/oauth1a/access_token.rb

Metrics/CyclomaticComplexity:
  Exclude:
    - lib/cerner/oauth1a/access_token.rb
    - lib/cerner/oauth1a/access_token_agent.rb
    - lib/cerner/oauth1a/oauth_error.rb

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 30

Metrics/ParameterLists:
  Max: 10

Metrics/PerceivedComplexity:
  Exclude:
    - lib/cerner/oauth1a/access_token.rb
    - lib/cerner/oauth1a/access_token_agent.rb
    - lib/cerner/oauth1a/oauth_error.rb

Naming/MethodName:
  Exclude:
    - spec/mock_access_token_server.rb

Style/GuardClause:
  MinBodyLength: 2

Style/MethodCallWithArgsParentheses:
  Enabled: true
  IgnoredMethods: require, raise, puts, source, gem

Style/WordArray:
  Exclude:
    - spec/cerner/oauth1a/oauth_error_spec.rb
